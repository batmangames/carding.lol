    <script>
        // Get the audio and video elements
        const audio = document.getElementById('audio');
        const video = document.getElementById('myVideo');
        const musicPrompt = document.getElementById('musicPrompt');

        // Set audio properties
        audio.volume = 0.5; // Set volume to a reasonable level (adjust as needed)

        // Optional: Handle video end event
        video.addEventListener('ended', () => {
            console.log('Video ended.');
        });

        // Function to update the clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clockDisplay').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Handle click event to play/pause the music
        musicPrompt.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                musicPrompt.textContent = 'Music is playing';
                musicPrompt.style.color = 'rgba(255, 255, 255, 0.2)'; // Make text more transparent when music is playing
            } else {
                audio.pause();
                musicPrompt.textContent = 'Click for music';
                musicPrompt.style.color = 'rgba(255, 255, 255, 0.4)'; // Reset the transparency
            }
        });
    </script>
